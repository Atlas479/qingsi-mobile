name: 构建理清思路APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-8-jdk \
          build-essential \
          git \
          zip \
          unzip \
          python3-dev \
          libssl-dev \
          libffi-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libfreetype6-dev \
          libharfbuzz-dev \
          libpng-dev \
          pkg-config
    
    - name: 设置Java环境
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-8-openjdk-amd64/bin" >> $GITHUB_PATH
    
    - name: 安装Python依赖
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        pip install kivy[base]==2.1.0
        pip install python-for-android
    
    - name: 缓存buildozer目录
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-
    
    - name: 构建APK
      run: |
        buildozer android debug
      env:
        ANDROID_SDK_ROOT: /opt/android-sdk
        ANDROID_HOME: /opt/android-sdk
    
    - name: 上传APK文件
      uses: actions/upload-artifact@v4
      with:
        name: 理清思路-APK
        path: bin/*.apk
        retention-days: 30
    
    - name: 显示构建信息
      run: |
        echo "🎉 APK构建完成！"
        echo "📱 文件信息："
        ls -la bin/
        echo "📦 APK大小："
        du -h bin/*.apk 